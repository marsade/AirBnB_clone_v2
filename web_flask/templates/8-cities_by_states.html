<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
    {% for state in states %}
        <li>{{state.id}}: <b>{{state.name}}</b>
            <ul>
            {% for cities in state.cities %}
                <li>{{cities.id}}: <b>{{cities.name}}</b></li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}    
    </ul>
</body>
</html>
